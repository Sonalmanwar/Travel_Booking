<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>home_page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        
    }
    .header {
        background-color: #283593; /* Dark Blue */
        color: #ffffff;
        padding: 10px;
        text-align: center;
    }
    .nav-links {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .nav-links a {
        text-decoration: none;
        color: #000000;
        padding: 5px 10px;
        border: 1px solid #000000;
        border-radius: 5px;
    }
    .nav-links a:hover {
        background-color: #cccccc;
    }
    .options-container {
        text-align: center;
        margin-top: 50px;
    }
    .curve-container {
        text-align: center;
        margin-top: 50px;
    }
    .curve-container::before {
        content: '';
        display: block;
        border-top: 2px solid black;
        width: 100%;
        transform: translateY(-50%);
        position: relative;
        z-index: -1;
    }
    .options {
        display: flex;
        justify-content: space-around;
    }
    .options button {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50; /* Green */
        color: white;
        font-size: 16px;
    }
    .options button:hover {
        background-color: #45a049;
    }
    
    .options-container{
    margin-top:200px;
    
    
    }  
    
</style>
</head>
<body>
    <div class="header">
        
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="about.html">About Us</a>
            <a href="#">Conatct Us</a>
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="options-container">
       <h2>Choose Your Transport Option:</h2>
        <div class="options">
            <button id="trainButton">Train</button>
            <button id="busButton">Bus</button>
        </div>
    </div>
      
    <script>
        document.getElementById("trainButton").addEventListener("click", function() {
            window.location.href = "train.html"; // Replace with your train page URL
        });

        document.getElementById("busButton").addEventListener("click", function() {
            window.location.href = "bus.html"; // Replace with your bus page URL
        });
    </script>
</body>
</html>
