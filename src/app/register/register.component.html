<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card registration-form">
          <div class="card-body">
            <h2 class="card-title text-center">Register</h2>
            <form  [formGroup]="registerform">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name"  formControlName="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email"  formControlName="email" required>
              </div>
              <div class="form-group">
                <label for="contact">Contact</label>
                <input type="contact" class="form-control" id="contact" name="contact"  formControlName="contact" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
              </div>
              <!-- <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
              </div> -->
              <br>
              <button type="submit" class="btn btn-primary btn-block"  (click)='clickbutton()' (click)='adduser()'>Register</button>
            </form>

            <!-- <div class="text-center mt-3">
                <span>Already have an account? </span><br>
                <a  class="btn btn-primary me-2" (click)="navigateTologin()" >Login</a>
              </div> -->
      
          </div>
        </div>
      </div>
    </div>
  </div>
