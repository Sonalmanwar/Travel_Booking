<div class="container">
  <h2>Available Buses</h2>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let bus of buses">
      <div class="card">
        <div class="card-body">
          <img [src]="bus.image" class="card-img-left" alt="Bus Image">
          <h5 class="card-title"><strong>{{ bus.name }}</strong></h5>
          <!-- <p class="card-text">Date: {{ bus.date }}</p> -->
          <p class="card-text">Route: {{ bus.route }}</p>
          <p class="card-text">{{ bus.description }}</p>
          <p class="card-text">Price: {{ bus.price }}</p>
          <button class="btn btn-primary" (click)="book()">Book</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Booking Form -->
<div class="modal" #myModal tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Booking Form</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="bookingFormVisible">
        <form (submit)="submitBookingForm()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="form-group">
            <label for="numSeats">Number of Seats:</label>
            <input type="number" class="form-control" id="numSeats" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-body" *ngIf="bookingSuccess">
        Booking successful!
      </div>
    </div>
  </div>
</div>
