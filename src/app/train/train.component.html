<div class="container">
  <h2>Available Trains</h2>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let train of trains">
      <div class="card">
        <div class="card-body">
          <img [src]="train.image" class="card-img-left" alt="Train Image">
          <h5 class="card-title"><strong>{{ train.id }} - </strong>{{ train.name }}</h5>
          <!-- <p class="card-text">Date: {{ train.date }}</p> -->
          <p class="card-text">Route: {{ train.route }}</p>
          <!-- <p class="card-text">Class: {{ train.class }} (Price: {{ train.price }})</p> -->
          <!-- <p class="card-text">Class1: {{train.class1}} (price1: {{train.price1}})</p> -->
          <p class="card-text">Class:</p>
          <ul>
            <li *ngFor="let trainClass of train.class">
              {{ trainClass.name }} (Price: {{ trainClass.price }})
            </li>
          </ul>

          <button class="btn btn-primary" (click)="book(train)">Book</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Booking Form -->
<div class="modal" #myModal tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Booking Form</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="bookingFormVisible">
        <form (submit)="submitBookingForm()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="form-group">
            <label for="class">Class:</label>
            <select class="form-control" id="class" required>
              <option value="Sleeper">Sleeper,AC</option>
              <option value="2A">2A</option>
              <option value="3A">3A</option>
              <!-- <option value="AC">AC</option> -->
            </select>
            <label for="numSeats">Number of Seats:</label>
            <input type="number" class="form-control" id="numSeats" #numSeatsInput required>
          
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-body" *ngIf="bookingSuccess">
        Booking successful!
      <!-- Total Price: {{ totalPrice | currency }} -->
      </div>
    </div>
  </div>
</div>
